archives:
  - files:
      - ../README.md
      - ../LICENSE
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats: ["tar.gz"]
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: ["zip"]
checksum:
  name_template: checksums.txt
release:
  prerelease: auto
changelog:
  # TODO: decide how to generate changelog
  disable: true
